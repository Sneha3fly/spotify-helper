<html lang="en">

      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border: 2px solid #cc0000;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff4d4d;
      width: 400px;
      text-align: center;
    }
    h1 {
      color: #cc0000;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, textarea, button {
      padding: 10px;
      font-size: 1em;
    }
    button {
      background-color: #cc0000;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #a30000;
    }
    small {
      display: block;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
